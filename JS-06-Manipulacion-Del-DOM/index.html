<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro paciente</title>

    <!-- Estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Nuestra hoja de estilos -->
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <!-- Trabajaremos con el grid para que nuestra página sea responsiva -->
    <!-- Contenedor padre -->
    <div class="container" id="containerPadre">
        <h1 id="titulo">Formulario de Registro de Pacientes</h1>
        <!-- Div para crear mi fila -->
        <div class="row" id="filaUno">

            <!-- div para columna 1/2 -->
            <div class="col-sm-12 col-md-6 col-lg-6">
                <img src="./assets/img/dentistta.jpg" alt="consultorio">
            </div><!-- termina colunma 1/2 -->

            <!-- div para columna 2/2 -->
            <div class="col-sm-12 col-md-6 col-lg-6">
                <!-- formulario -->
                <form class="container formulario">

                    <div class="form-group">
                        <label for="nombrePaciente">Nombre del paciente</label>
                        <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre Paciente">
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="edadPaciente">Edad</label>
                        <input type="number" class="form-control" id="edadPaciente" placeholder="Edad" min="0"
                            max="100">
                    </div>

                    <br>
                    <button type="button" class="btn btn-primary" id="btnRegistrarPaciente">Registrar Paciente</button>
                </form>
            </div><!-- termina columna 2/2 -->

        </div><!-- Aquí cierra mi fila -->
    </div><!-- Aquí termina mi contenedor padre -->

    <!-- Contenedor para mostrar el mensaje de "Paciente registrado correctamente" -->
    <div class="container" id="mensajeConfirmacion">

    </div>

    <!-- Contenedor para mostrar las tarjetas del paciente -->
    <div class="container">
        <div class="row" id="contenedorTarjetas">

        </div><!-- Cierra fila -->
    </div><!-- Cierra contenedor -->





    <!-- Scripts de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Nuestro Script local -->
    <script src="./assets/js/sistemaDeRegistro.js"></script>
</body>

</html>
